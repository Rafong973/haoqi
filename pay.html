<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 适应移动端start -->
	<!-- 视口标签 -->
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<!-- 删除苹果默认的工具栏和菜单栏 -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<!-- 设置苹果工具栏颜色 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<!-- 忽略页面中的数字识别为电话，忽略email识别 -->
	<meta name="format-detection" content="email=no" />
	<meta name="format-detection" content="telephone=no" />
	<!-- 启用360浏览器的极速模式(webkit) -->
	<meta name="renderer" content="webkit">
	<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
	<meta name="HandheldFriendly" content="true">
	<!-- 微软的老式浏览器 -->
	<meta name="MobileOptimized" content="320">
	<!-- uc强制竖屏 -->
	<meta name="screen-orientation" content="portrait">
	<!-- QQ强制竖屏 -->
	<meta name="x5-orientation" content="portrait">
	<!-- UC强制全屏 -->
	<meta name="full-screen" content="yes">
	<!-- QQ强制全屏 -->
	<meta name="x5-fullscreen" content="true">
	<!-- UC应用模式 -->
	<meta name="browsermode" content="application">
	<!-- QQ应用模式 -->
	<meta name="x5-page-mode" content="app">
	<!-- windows phone 点击无高光 -->
	<meta name="msapplication-tap-highlight" content="no">
	<!-- 适应移动端end -->
	<title>付款</title>
	<link rel="stylesheet" type="text/css" href="dist/css/base.css"/>
	<link rel="stylesheet" type="text/css" href="dist/css/index.css"/>
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/base.js"></script>

</head>
<body class="f5f5f5">
	<!-- 在这里加入头部 下面加入尾部 -->
	<div class="pay">
		<div class="money">
			金额：<span class="public">￥50.00元</span>
		</div>
		<div class="pay-way">
			<div class="row">
				<div class="pay-title">
					请选择付款方式：
				</div>
				<div class="way-row">
					<div class="way-box hid">
						<!-- 给input的data-js加入要跳转支付的链接 -->
						<div class="way-radio fl">
							<input type="radio" class="pay-radio" name="pay" id="wechat" data-js="sdfsdfsfd" hidden="hidden">
							<label for="wechat" class="radio-label"></label>
						</div>
						<div class="img-box fl">
							<img src="images/wechatpay.png" alt="" height="40">
						</div>
					</div>
					<div class="way-box hid">
						<div class="way-radio fl">
							<input type="radio" class="pay-radio" name="pay" id="alipay" data-js="sdfsdfsfd" hidden="hidden">
							<label for="alipay" class="radio-label"></label>
						</div>
						<div class="img-box fl">
							<img src="images/alipay.png" alt="" height="40">
						</div>
					</div>
				</div>
				<div class="tc">
					<a href="javascript:void(0)" class="link-submit lar-btn tc pay-submit">
						前去支付
					</a>
				</div>
			</div>
			
		</div>
	</div>

	<script>
		$(".pay-submit").click(function(event) {
			var r = $(".pay-radio:checked");
			if(r.length >= 1){
				var id = r.attr("data-js");
				alert("选中了一个，实现跳转，在pay.html第91行");
				window.location.href = id; 
			}else{
				app.alert('请至少选择一种支付方式');
				return;
			}
		});
	</script>
</body>
</html>
