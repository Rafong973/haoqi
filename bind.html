<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 适应移动端start -->
    <!-- 视口标签 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="email=no" />
    <meta name="format-detection" content="telephone=no" />
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 适应移动端end -->
    <title>绑定帐号</title>
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <link rel="stylesheet" href="dist/css/index.css">
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
</head>

<body class="f5f5f5">
    <div class="login-data">
        <div class="index_logo">
            <a href="#">
                <img src="images/haoqi.png" alt="">
                浩启网
                <span class="sml-font">登陆</span>
            </a>
        </div>
        <div class="bind-choose flex">
            <a href="javascript:void(0)" class="flex-row active">
                绑定已有帐号
            </a>
            <a href="javascript:void(0)" class="flex-row">
                注册新账号
            </a>
        </div>
        <div class="bind">
            <div class="form-group">
                <label class="label">用户名：</label>
                <input type="text" class="vail-data name input" name="name">
                <label class="tip-label"></label>
            </div>
            <div class="form-group">
                <label class="label">密&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
                <input type="password" class="vail-data name input" name="password">
                <label class="tip-label"></label>
            </div>
        </div>
        <div class="bind none">
            <div class="form-group">
                <label class="label">手机号码：</label>
                <input type="text" class="name input" name="tel">
                <label class="tip-label"></label>
            </div>
            <div class="form-group">
                <label class="label">验证码：</label>
                <input type="text" class="codeImg input" name="code">
                <img src="./images/code.png" class="imgCode" alt="">
                <label class="tip-label"></label>
            </div>
            <div class="form-group">
                <label class="label"></label>
                <button href="javascript:void(0)" class="link-submit lar-btn tc" id="getCode">免费获取验证码</button>
            </div>
            <div class="form-group">
                <label class="label">短信验证码：</label>
                <input type="text" class="name input" name="meCode">
                <label class="tip-label"></label>
            </div>
            <div class="form-group">
                <label class="label">密&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
                <input type="password" class="name input password" name="password">
                <label class="tip-label"></label>
            </div>
            <div class="form-group">
                <label class="label">重复密码：</label>
                <input type="password" class="name input" name="passagain">
                <label class="tip-label"></label>
            </div>
            <div class="form-group">
                <input type="checkbox" name="read" class="checkbox middle">
                <label for="read">我已阅读并同意《金华市浩启网络科技有限公司用户协议》</label>
            </div>
        </div>
        <div class="form-group">
            <label class="label"></label>
            <a href="javascript:void(0)" class="link-submit lar-btn tc" id="bind-btn">确认绑定</a>
        </div>
    </div>

    <script src="js/login.js"></script>
    <script>
        $(".bind-choose a").click(function(event) {
            var i = $(this).index();
            $(".bind-choose a").removeClass('active');
            $(".bind").hide();
            $(".bind").find("input").removeClass('vail-data');
            $(".bind").eq(i).find("input").addClass('vail-data');
            $(".bind").eq(i).show();
            $(this).addClass('active');
        });
        $("#bind-btn").click(function(event) {
            var input = document.getElementsByClassName('vail-data');
            var judge = vail(input);
            if(judge){
                var d = getdata(input);
                alert('已经获取到全部数据'+d+',在bind.html第133行');
            }
        });
    </script>
</body>
</html>
