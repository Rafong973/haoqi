<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 适应移动端start -->
    <!-- 视口标签 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="email=no" />
    <meta name="format-detection" content="telephone=no" />
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 适应移动端end -->
    <title>个人中心</title>
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
    <link rel="stylesheet" type="text/css" href="dist/css/index.css"/>
    <link rel="stylesheet" type="text/css" href="dist/css/icon/iconfont.css"/>
</head>

<input type="hidden" value="index" id="nav-name">

<body class="f5f5f5">
<section class="section">
    <div class="my">
        <div class="my-title">
            <div class="my-msg hid row">
                <div class="my-pic tc">
                    <img src="images/6.gif" alt="头像" width="100%" height="100%">
                </div>
                <div class="my-opeara tc">
                    <a href="" class="icon-user">&nbsp;个人中心</a>
                    <a href="javascript:void(0)" class="icon-edit">&nbsp;发布信息</a>
                </div>
            </div>
        </div>
        <div class="my-content">
            <div class="my-row">
                <div class="flex">
                    <a href="" class="tc flex-row">
                        <p class="icon-word"></p>
                        <p>我的发布</p>
                    </a>
                    <a href="" class="tc flex-row">
                        <p class="icon-shoucang"></p>
                        <p>我的收藏</p>
                    </a>
                    <a href="" class="tc flex-row">
                        <p class="icon-pinglun"></p>
                        <p>我的评论</p>
                    </a>
                    <a href="" class="tc flex-row">
                        <p class="icon-huifu"></p>
                        <p>我的回复</p>
                    </a>
                </div>
                <div class="my-opera">
                    <div class="my-opera-head hid">
                        <div class="row">
                            <div class="my-opera-select fl">
                                <select class="my-select" name="page">
                                    <option value="10">10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                                <label>条记录页</label>
                            </div>
                            <div class="my-opera-input fr"> 
                                <label>搜索：</label>
                                <input type="text" class="my-input">
                            </div>
                        </div>
                    </div>
                    <div class="my-opera-content hid">
                        <div class="my-opera-content-row">
                            <table>
                                <thead>
                                    <tr>
                                        <th>标题</th>
                                        <th>最后修改时间</th>
                                        <th>评论量</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>我叫帅小白</td>

                                        </td>
                                        <td>10</td>
                                        <td>无</td>
                                        <td>无</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="row hid my-opera-span">
                        <div class="fl">
                            显示<span>0</span>到<span>0</span>条，共<span></span>条记录
                        </div>
                        <div class="fr">
                            <a href="javascript:void(0)">前一页</a>
                            <a href="javascript:void(0)">后一页</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="my-row">
                <div class="flex">
                    <a href="" class="tc flex-row">
                        <p class="icon-youjian"></p>
                        <p>系统邮件</p>
                    </a>
                    <a href="" class="tc flex-row">
                        <p class="icon-gouwuche"></p>
                        <p>待付款商品</p>
                    </a>
                    <a href="" class="tc flex-row">
                        <p class="icon-gouwuche1"></p>
                        <p>已买到的商品</p>
                    </a>
                </div>
            </div>
            <div class="my-row">
                <div class="flex">
                    <a href="" class="tc flex-row">
                        <p class="icon-xinxi"></p>
                        <p>我的信息</p>
                    </a>
                    <a href="" class="tc flex-row">
                        <p class="icon-mima"></p>
                        <p>我的密码</p>
                    </a>
                    <a href="" class="tc flex-row">
                        <p class="icon-bind"></p>
                        <p>帐号绑定</p>
                    </a>
                </div>
            </div>
            <div class="my-row">
                <div class="flex">
                    <a href="" class="tc flex-row">
                        <p class="icon-vip"></p>
                        <p>会员升级</p>
                    </a>
                    <a href="" class="tc flex-row">
                        <p class="icon-renzheng"></p>
                        <p>会员认证</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
