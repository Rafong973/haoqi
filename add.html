<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 适应移动端start -->
	<!-- 视口标签 -->
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<!-- 删除苹果默认的工具栏和菜单栏 -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<!-- 设置苹果工具栏颜色 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<!-- 忽略页面中的数字识别为电话，忽略email识别 -->
	<meta name="format-detection" content="email=no" />
	<meta name="format-detection" content="telephone=no" />
	<!-- 启用360浏览器的极速模式(webkit) -->
	<meta name="renderer" content="webkit">
	<!-- 避免IE使用兼容模式 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
	<meta name="HandheldFriendly" content="true">
	<!-- 微软的老式浏览器 -->
	<meta name="MobileOptimized" content="320">
	<!-- uc强制竖屏 -->
	<meta name="screen-orientation" content="portrait">
	<!-- QQ强制竖屏 -->
	<meta name="x5-orientation" content="portrait">
	<!-- UC强制全屏 -->
	<meta name="full-screen" content="yes">
	<!-- QQ强制全屏 -->
	<meta name="x5-fullscreen" content="true">
	<!-- UC应用模式 -->
	<meta name="browsermode" content="application">
	<!-- QQ应用模式 -->
	<meta name="x5-page-mode" content="app">
	<!-- windows phone 点击无高光 -->
	<meta name="msapplication-tap-highlight" content="no">
	<!-- 适应移动端end -->
	<title>发布文章</title>
	<link rel="stylesheet" type="text/css" href="dist/css/base.css"/>
	<link rel="stylesheet" type="text/css" href="dist/css/add.css"/>
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/base.js"></script>

</head>
<body class="f5f5f5">
	<!-- 在这里加入头部 下面加入尾部 -->
	<div class="add-type">
		<div class="add-type-data">
			<form action="" method="post">
				<div class="add-data-row">
					<div class="add-data-lsit">
						<div class="row fff">
							<div class="form-group bor-bot">
								<label class="add-data-label"><b>文章标题：</b></label>
								<input type="text" name="title"  class="add-data-input no-out" placeholder="输入文章标题">
							</div>
							<div class="form-group bor-bot">
								<label class="add-data-label"><b>发布人姓名：</b></label>
								<input type="text" name="name" class="add-data-input no-out" placeholder="输入发布人姓名">
							</div>
							<div class="form-group bor-bot">
								<label class="add-data-label"><b>发布类型：</b></label>
								<select name="type" class="add-data-input add-data-select no-out">
									<option value="">选择项目类型</option>
									<option value="1">健身</option>
								</select>
							</div>
							<div class="form-group bor-bot">
								<label class="add-data-label"><b>微信：</b></label>
								<input type="text" name="char_qq" class="add-data-input no-out" name="wechat" placeholder="输入微信号">
							</div>
							<div class="form-group bor-bot">
								<label class="add-data-label"><b>手机号码：</b></label>
								<input type="number" name="tel" class="add-data-input no-out" placeholder="输入手机号码">
							</div>
						</div>
					</div>
					<div class="blank"></div>
					<div class="add-data-list fff">
						<div class="row">
							<div class="form-group bor-bot">
								<label class="add-data-top"><b>项目简介：</b></label>
								<textarea name="resume" class="add-data-textarea no-out"></textarea placeholder="需要写入简介">
							</div>
							<div class="form-group bor-bot">
								<label class="add-data-top"><b>项目正文内容：</b></label>
								<textarea name="content" class="add-data-textarea no-out"></textarea>
							</div>
						</div>
					</div>
					<div class="blank"></div>
					<div class="add-data-list fff">
						<div class="row upload-box">
							<p class="em">项目封面</p>
							<div class="upload-pic">
								<label for="upload" class="upload-label">
									上传图片
								</label>
								<input type="file" name="file" id="upload" class="upload" onchange="uploadImage(this)">
								<span class="em">
									建议尺寸:<span class="deep">450px*500px</span>
								</span>
							</div>
						</div>
					</div>
					<div class="blank"></div>
					<div class="tc row">
						<a href="javascript:void(0)" class="btn add-submit">提交</a>
					</div>
					<div class="blank"></div>
				</div>
			</form>
		</div>
	</div>

	<script src="js/login.js"></script>
	<script>
		$(".add-submit").click(function(event) {
			var data = document.getElementsByClassName("add-data-input");
			if(vail(data)){
				var d = getdata(data);
				alert(d);
			}
		});
	</script>
</body>
</html>
