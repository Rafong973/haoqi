<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 适应移动端start -->
    <!-- 视口标签 -->
    <meta name="viewport" content="width=device-width, user-scalablen=o, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="email=no" />
    <meta name="format-detection" content="telephone=no" />
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 适应移动端end -->
    <title>个人中心</title>
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
    <link rel="stylesheet" type="text/css" href="dist/css/index.css"/>
    <link rel="stylesheet" type="text/css" href="dist/css/icon/iconfont.css"/>
</head>

<body class="f5f5f5">
    <!-- 在这增加头部 -->
    <div class="withdraw">
        <div class="withdraw-list">
            <ul>
                <li>
                    <div class="withdraw-detail">
                        <div class="withdraw-detail-title">
                            <p class="row">
                                <img src="images/wallet.png" width="25" height="25" alt="">
                                &nbsp;&nbsp;<span>来源</span>
                            </p>
                        </div>
                        <div class="withdraw-detail-content">
                            <div class="row">
                                <p>付款人：<span class="public">名字</span></p>
                                <p>来源：<span class="public">哪篇文章</span></p>
                                <p>时间：<span class="public">什么时候</span></p>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    
</body>

</html>
