<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 适应移动端start -->
    <!-- 视口标签 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="email=no" />
    <meta name="format-detection" content="telephone=no" />
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 适应移动端end -->
    <title>提现与银行卡</title>
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
    <link rel="stylesheet" type="text/css" href="dist/css/index.css"/>
    <link rel="stylesheet" type="text/css" href="dist/css/icon/iconfont.css"/>
</head>

<body class="f5f5f5 hid">
    <!-- 在这增加头部 -->
    <div class="card">
        <!-- 这里做下判断 -->
        <div class="no-card tc none">
            目前没有添加任何银行卡，你可以添加了
        </div>
        <div class="card-row">
            <ul>
                <li class="num" data-id="123123">
                    <div class="bank-btn hid">
                        <div class="row img-row hid">
                           <!--  <div class="fl">
                                <img src="" alt="" width="40" height="40" class="bank-img">
                            </div> -->
                            <div class="bank-font fl hid">
                                <p class="bank-num">6214 0022 0000 0000</p>
                                <p class="bank-name">农业银行
                                    &nbsp;&nbsp;&nbsp;&nbsp;<span>密渐渐</span>
                                </p>
                                <!-- 这里是银行卡号码，传过来，处理完成我会删除 -->
                                <input type="hidden" value="6214831202298469" class="bank-value">
                            </div>
                        </div>
                        <div class="tc hid bank-opera clr">
                            <a class="fl bank-opera-p del-bank">删除</a>
                            <a class="fl">提现</a>
                        </div>
                    </div>
                </li>
                <li class="num" data-id="1313123">
                    <div class="bank-btn hid">
                        <div class="row img-row hid">
                           <!--  <div class="fl">
                                <img src="" alt="" width="40" height="40" class="bank-img">
                            </div> -->
                            <div class="bank-font fl hid">
                                <p class="bank-num">6214 0022 0000 0000</p>
                                <p class="bank-name">农业银行
                                    &nbsp;&nbsp;&nbsp;&nbsp;<span>密渐渐</span>
                                </p>
                                <!-- 这里是银行卡号码，传过来，处理完成我会删除 -->
                                <input type="hidden" value="6214831202298469" class="bank-value">
                            </div>
                        </div>
                        <div class="tc hid bank-opera clr">
                            <a class="fl bank-opera-p del-bank">删除</a>
                            <a class="fl">提现</a>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="tc">
                <a href="javascript:void(0)" class="link-submit lar-btn tc add-bank">添加银行卡</a>
            </div>
        </div>
        <div class="add-card">
            <div class="add-type-data">
                <form action="" method="post">
                    <div class="add-data-row">
                        <div class="add-data-lsit">
                            <div class="row">
                                <div class="form-group bor-bot">
                                    <label class="add-data-label"><b>银行卡号：</b></label>
                                    <input type="number" name="card"  class="add-data-input no-out transp" placeholder="输入银行卡号">
                                </div>
                                <div class="form-group bor-bot">
                                    <label class="add-data-label"><b>帐户名称：</b></label>
                                    <input type="text" name="name" class="add-data-input no-out transp" placeholder="输入银行卡账户全名">
                                </div>
                                <div class="form-group bor-bot">
                                    <label class="add-data-label"><b>支行名称：</b></label>
                                    <input type="text" name="part" class="add-data-input transp no-out" placeholder="输入开卡支行">
                                </div>
                                <div class="form-group bor-bot">
                                    <label class="add-data-label"><b>手机号码：</b></label>
                                    <input type="number" name="tel" class="add-data-input transp no-out" placeholder="输入手机号码">
                                </div>
                            </div>
                        </div>
                        <div class="blank"></div>
                        <div class="tc row">
                            <a href="javascript:void(0)" class="link-submit bank-submit lar-btn tc">提交</a>
                        </div>
                        <div class="blank"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
    <script src="js/card.js"></script>
</body>

</html>
